    <main class="flex-fill py-5">
      <div class="container mt-5">
        <h1 class="text-center text-danger p-5">Cadastre-se na FESHOW</h1>
        <form id="form-evento">
          <!-- Início do formulário -->
          <div class="input-group mb-3">
            <span class="input-group-text">Primeiro e Último nome</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Nome de Usuário" aria-label="Recipient's Username" aria-describedby="basic-addon1">
          </div>
          <div class="row mb-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email do Usuário" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Confirmar Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
              <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
              <label for="floatingPassword">Senha</label>
            </div>
              <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar Senha">
              <label for="floatingPassword">Confirmar Senha</label>
            </div>
            <div class="input-group">
              <label class="input-group-text" for="inputGroupSelect01">Estados</label>
              <select class="form-select" id="inputGroupSelect01">
                <option value="1">São Paulo</option>
                <option value="2">Rio de Janeiro</option>
                <option value="3">Minas Gerais</option>
                <option value="4">Mato Grosso do Sul</option>
                <option value="5">Paraná</option>
              </select>
            </div>
          </div>
          <p>Já tem conta?<a href="login.html"> Logue!</a></p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cadastrar
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro feito!!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Conta criada com sucesso
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
